    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.1'

    implementation 'ru.superjob:kotlin-permissions:1.0.3'
    implementation 'com.github.samanzamani.persiandate:PersianDate:0.2'
    implementation 'com.mohamadamin:persianmaterialdatetimepicker:1.2.1'
    implementation 'hari.bounceview:bounceview:0.1.0'
    implementation "com.mlsdev.animatedrv:library:2.0.0"
