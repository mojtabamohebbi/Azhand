apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.gr00p.khanomgol"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.fragment:fragment:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'de.hdodenhof:circleimageview:3.0.0'
    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'

    implementation project(':imagepicker')
    implementation project(':prettydialog')
//    implementation project(':ucrop')
//    implementation 'com.github.yalantis:ucrop:2.2.3-native'
    implementation 'com.github.yalantis:ucrop:2.2.3'

    implementation "com.github.mortezamim:Woocommerce-Helper-Android:0.0.6"

    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.smarteist:autoimageslider:1.3.1'

    implementation group: 'androidx.vectordrawable', name: 'vectordrawable-animated', version: '1.1.0-beta01'

    implementation 'com.nshmura:recyclertablayout:1.5.0'

    implementation 'uk.co.chrisjenx:calligraphy:2.3.0'

    implementation 'com.simmorsal.recolor:recolor:1.1.0'
    implementation 'org.scribe:scribe:1.3.5'

    implementation 'com.google.code.gson:gson:2.8.5'

    implementation 'com.github.kittinunf.fuel:fuel:1.13.0' //for JVM
    implementation 'com.github.kittinunf.fuel:fuel-android:1.13.0' //for Android
    implementation 'com.github.kittinunf.fuel:fuel-livedata:1.13.0' //for LiveData support
    implementation 'com.github.kittinunf.fuel:fuel-rxjava:1.13.0' //for RxJava support
    implementation 'com.github.kittinunf.fuel:fuel-coroutines:1.13.0'

    implementation 'com.zarinpal:purchase:0.0.8-beta'
